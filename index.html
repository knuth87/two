<!DOCTYPE html>
<html lang="en" ng-app="originStore">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <title>First task</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
	<!--!!!-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 brdright">
          <form class="form-horizontal" ng-controller="OriginController as origin" ng-submit="origin.SubmitCompare()">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label input-sm">Origin:</label>
              <div class="col-sm-9">
                <input type="text" ng-model="origin.url" class="form-control input-sm" id="inputEmail3" placeholder="Url...">
              </div>
            </div>
            <div class="form-group">
              <label for="buttonAdd" class="col-sm-9 control-label input-sm">Compare with:</label>
              <div class="col-sm-3">
                <button type="button" class="btn btn-success btn-sm" ng-click="origin.AddCompare()">
                  <span class="glyphicon glyphicon-plus"></span> Add
                </button>
              </div>
            </div>
            <hr />
            <section class="urlslist">
              <div class="form-group" ng-repeat="comp in origin.compares" >
                <label for="urls_{{$index}}" class="col-sm-1 control-label input-sm">{{$index + 1}}.</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control input-sm" ng-model="comp.url" id="urls_{{$index}}" placeholder="http://www.url.uz" />
                    <span class="input-group-btn">
                      <button class="btn btn-danger btn-sm" type="button" ng-click="origin.DeleteCompare($index)">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button>
                    </span>
                  </div>
                </div>
                <div class="col-sm-1">
                  <div ng-class="{0:'',1:'loading',2:'succomplate'}[comp.status]"></div>
                </div>
              </div>
            </section>  
            <hr />
            <div class="form-group">
              <div class=""col-sm-12 style="text-align:center;">
                <button type="submit" class="btn btn-primary btn-large"><span class="glyphicon glyphicon-play"></span> Compare</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-8">Block B</div>
      </div>
  
    </div><!-- /.container -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
